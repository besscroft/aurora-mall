server:
  port: 20200

spring:
  application:
    name: mall-admin
  profiles:
    active: '@spring.active@'
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8848
        watch-delay: 1000
      # 配置中心
      config:
        # 配置文件 prefix
        prefix: ${spring.application.name}
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
