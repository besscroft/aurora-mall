server:
  port: 20300

spring:
  application:
    name: mall-admin-elasticsearch
  profiles:
    active: '@spring.active@'
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        watch-delay: 1000
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
